<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Teacher page</title>
</head>
<body>
<h1>Teacher page</h1>
<p th:text="${'Welcome ' + #authentication.name}"></p>

<p>All your subjects:</p>
<table border="1">
  <tr>
    <th>Count</th>
    <th>Name</th>
  </tr>
  <tr th:each="subject, state : ${subjects}">
    <td>
      <span th:text="${state.count}"></span><span>.</span>
    </td>
    <td th:text="${subject.name}"></td>
  </tr>
</table>
</body>
</html>
