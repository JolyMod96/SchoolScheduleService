<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <!-- basic -->
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- mobile metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  <!-- site metas -->
  <title>mind</title>
  <meta name="keywords" content="">
  <meta name="description" content="">
  <meta name="author" content="">
  <!-- favicon -->
  <link rel="icon" th:href="@{/images/favicon.png}" type="image/gif" />
  <!-- bootstrap css -->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <!-- style css -->
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <!-- Responsive-->
  <link rel="stylesheet" th:href="@{/css/responsive.css}">
  <!-- Scrollbar Custom CSS -->
  <link rel="stylesheet" th:href="@{css/jquery.mCustomScrollbar.min.css}">
  <!-- Tweaks for older IEs-->
  <link rel="stylesheet" th:href="@{https://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css}">
  <link rel="stylesheet" th:href="@{https://cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.css}" media="screen">
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->

  <style>
    .about .about-box p {
      padding: 0 0;
    }
  </style>
</head>
<!-- body -->

<body class="main-layout">
<!-- loader  -->
<div class="loader_bg">
  <div class="loader"><img th:src="@{/images/loading.gif}" alt="#" /></div>
</div>
<!-- end loader -->
<!-- header -->
<header>
  <!-- header inner -->
  <div class="header-top">
    <div class="header">
      <div class="container-fluid">
        <div class="row">
          <div class="col-xl-2 col-lg-4 col-md-4 col-sm-3 col logo_section">
            <div class="full">
              <div class="center-desk">
                <div class="logo">
                  <a th:href="@{/}"><img th:src="@{/images/logo.png}" alt="#" /></a>
                </div>
              </div>
            </div>
          </div>
          <div class="col-xl-10 col-lg-8 col-md-8 col-sm-9">
            <div class="header_information">
              <div class="menu-area">
                <div class="limit-box">
                  <nav class="main-menu ">
                    <ul class="menu-area-main">
                      <li class="active"> <a th:href="@{/}">Home</a> </li>
                      <th:block th:each="role : ${user.authorities}">
                        <li th:if="${role.authority == 'ROLE_STUDENT'}"> <a th:href="@{/student}">Student Page</a> </li>
                        <li th:if="${role.authority == 'ROLE_TEACHER'}"> <a th:href="@{/teacher}">Teacher Page</a> </li>
                        <li th:if="${role.authority == 'ROLE_ADMIN'}"> <a th:href="@{/admin}">Admin Panel</a> </li>
                      </th:block>
                    </ul>
                  </nav>
                </div>
              </div>
              <div class="mean-last">
                <a href="#"><img th:src="@{/images/search_icon.png}" alt="#" /></a> <a th:href="@{/login}">login</a></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end header inner -->
</header>
<!-- end header -->

<!-- start user info -->
<div id="about" class="about">
  <div class="container">
    <div class="row">
      <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12">
        <div class="about-box">
          <p th:if="${firstName != null}">
            <span>First Name:</span>
            <span th:text="${firstName}"></span>
          </p>
          <p th:if="${lastName != null}">
            <span>Last Name:</span>
            <span th:text="${lastName}"></span>
          </p>
          <p th:if="${user.student != null}">
            <span>Group:</span>
            <span th:if="${user.student.group != null}" th:text="${user.student.group.name}"></span>
          </p>
          <p>
            <span>Username:</span>
            <span th:text="${user.username}"></span>
          </p>
          <a th:href="@{/change-password}">Change Password</a>
          <a th:href="@{/logout}">Logout</a>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- end user info -->

<!-- start copyright -->
<div class="copyright">
  <div class="container">
    <p>Copyright Â© 2019 Design by <a th:href="@{https://html.design/}">Free Html Templates </a></p>
  </div>
</div>
<!-- end copyright -->
<!-- Javascript files-->
<script th:src="@{js/jquery.min.js}"></script>
<script th:src="@{js/popper.min.js}"></script>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>
<script th:src="@{js/jquery-3.0.0.min.js}"></script>
<script th:src="@{js/plugin.js}"></script>
<!-- sidebar -->
<script th:src="@{js/jquery.mCustomScrollbar.concat.min.js}"></script>
<script th:src="@{js/custom.js}"></script>
<script th:src="@{https:cdnjs.cloudflare.com/ajax/libs/fancybox/2.1.5/jquery.fancybox.min.js}"></script>

</body>

</html>
