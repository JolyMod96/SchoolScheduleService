<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Schedule page</title>
    <style>
        * {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
<h1>Schedule page</h1>

<form method="post" th:object="${command}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label>Date Start:
        <input type="date" th:field="*{dateStart}">
    </label>
    <br />
    <label>Date End:
        <input type="date" th:field="*{dateEnd}">
    </label>
    <br />
<!--    <label>Weeks Repeat:-->
<!--        <input type="number" th:field="*{weeksRepeat}">-->
<!--    </label>-->
    <br />
    <table>
        <tr th:each="dayOfWeek, state : ${daysOfWeek}">
            <th th:if="${state.first}"><label>Days Of Week:</label></th>
            <th th:if="${!state.first}"></th>
            <th>
                <label><input type="checkbox" th:field="*{daysOfWeekId}" th:text="${dayOfWeek.name}" th:value="${dayOfWeek.id}"></label>
            </th>
        </tr>
    </table>
    <br />
    <label>Timetable:
        <select th:field="*{timetableId}">
            <option th:each="timetable : ${timetables}" th:value="${timetable.id}" th:text="${timetable.name}" />
        </select>
    </label>
    <br />
    <label>Group:
        <select th:field="*{groupId}">
            <option th:each="group : ${groups}" th:value="${group.id}" th:text="${group.name}" />
        </select>
    </label>
    <br />
    <label>Subject:
        <select th:field="*{subjectId}">
            <option th:each="subject : ${subjects}" th:value="${subject.id}" th:text="${subject.name}" />
        </select>
    </label>
    <br />
    <label>Is Substitute Teacher:
        <input type="checkbox" th:field="*{isSubstituteTeacher}">
    </label>
    <br />
    <label>Teacher:
        <select th:field="*{teacherId}">
            <option th:each="teacher : ${teachers}" th:value="${teacher.id}" th:text="${teacher.firstName + ' ' + teacher.lastName}" />
        </select>
    </label>
    <br />
    <input type="submit" />
</form>
</body>
</html>
