<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Timetable page</title>
    <style>
        * {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
<h1>Timetable page</h1>

<form method="post" th:object="${command}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label th:text="${'Name: ' + timetableName}" />
    <label>Start Time:
        <input type="text" pattern="^PT[1-2]?[0-9]H([0-5]?[0-9]M)?$" placeholder="PT##H##M" th:field="*{timeStart}">
    </label>
    <br />
    <label>End Time:
        <input type="text" pattern="^PT[1-2]?[0-9]H([0-5]?[0-9]M)?$" placeholder="PT##H##M" th:field="*{timeEnd}">
    </label>
    <br />
    <input type="submit">
</form>
</body>
</html>
