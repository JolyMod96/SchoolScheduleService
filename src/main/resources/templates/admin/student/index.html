<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student page</title>
    <style>
        * {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
<h1>Student page</h1>
<p th:text="${'Welcome ' + #authentication.name}"></p>

<table>
    <tr>
        <th>Id</th>
        <th>Login</th>
        <th>First Name</th>
        <th>Last Name</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}" />
        <td th:text="${student.user.username}" />
        <td th:text="${student.firstName}" />
        <td th:text="${student.lastName}" />
        <td><a th:href="'/admin/student/' + ${student.id} + '/add-to-group'">Add To Group</a></td>
        <td><a th:href="'/admin/student/' + ${student.id} + '/remove-from-group'">Remove From Group</a></td>
        <td><a th:href="'/admin/student/' + ${student.id} + '/edit'">Edit</a></td>
        <td><a th:href="'/admin/student/' + ${student.id} + '/delete'">Delete</a></td>
    </tr>
</table>
</body>
</html>
