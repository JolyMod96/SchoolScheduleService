<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student page</title>
    <style>
        * {
            background: red;
            color: white;
        }
    </style>
</head>
<body>
<h1>Student page</h1>
<p th:text="${'Welcome ' + #authentication.name}"></p>

<form method="post" th:object="${groupsCommand}">
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <label>Groups:</label>
    <br/>
    <label>
        <select th:field="*{selectedGroup}">
            <option th:each="group: *{groups}" th:value="${group}" th:text="${group.name}" />
        </select>
    </label>
    <br/>
    <input type="submit" />
</form>
</body>
</html>
